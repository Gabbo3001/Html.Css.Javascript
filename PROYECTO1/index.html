<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let Alerta = alert("Bienvenido ingrese su usuario")
            usuario = prompt("Ingrese su Usuario...")
            if (usuario == "Gabriel") {
                    alert("Bienvenido")
            else{
                    Alerta.show
                }
            }
    </script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas
            <img class="ico" src="LAPIZ.png" alt="">
        </h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Agregar tarea...">
                <button class="btn-add"> + </button>
            </form>
        </div>
        <div>
            <p class="pendientes">Tareas pendientes:</p>
            <p class="empty">No tienes tareas pendientes</p>
        </div>
        <div class="li-container">
            <ul>
            </ul>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
