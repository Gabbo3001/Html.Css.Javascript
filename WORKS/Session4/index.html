<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplo de botón y evento en JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <div>
        <input type="text" id="miInput">
        <button id="miBoton">Mostrar valor</button>
    </div>
    <br>
    <div>
        <img id="imagen" src="https://th.bing.com/th/id/R.57fd0dee14a392d06c0b369f77d9ad06?rik=EQMlPMuFFb8u9g&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fmJRWj5T.jpg&ehk=4mvA0hrt7zbfxeNP1RH5VXPHqTaQRiWlizT5P9L%2bcXM%3d&risl=&pid=ImgRaw&r=0" alt="Imagen 1">

        <button id="swap" class="swap">Cambiar imagen</button>

    <br>
    <div>
        <form id="miFormulario">
            <input type="text" id="miCampoTexto">
            <button type="submit">Enviar formulario</button>
        </form>
    </div>
    <br>
    <br>
    <div>
        <select id="opciones">
            <option value="Opcion 1">Opción 1</option>
            <option value="Opcion 2">Opción 2</option>
            <option value="Opcion 3">Opción 3</option>
        </select>
        <button id="mostrarBoton">Mostrar opción</button>
    </div>

    



<script src="Eventos.js"></script>
</body>
</html>
